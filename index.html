<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertidor</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
</head>
<body>
    <div class="logo">
        <img src="./assets/img/calculadora.png" alt="calculadora" />
    </div>
    <div class="buscador">
        <form class="d-flex">
            <input id="valor" class="form-control" type="search" placeholder="Ingresar valor" aria-label="Search">
            <button id="Convertir" type="button" class="btn btn-outline-success">Convertidor de monedas</button>
            <button id="mostrarLista" type="button" class="btn btn-outline-success">Mostrar Lista de Valores</button>
            
    </div>
    <div id="lista" class="lista">

    </div>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./assets/js/sweetAlert.js"></script>
    <script src="sweetalert2.all.min.js"></script>
</body>
</html>
